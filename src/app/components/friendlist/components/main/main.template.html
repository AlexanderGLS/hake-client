<div *ngIf="visible" [bringToTop] [draggable] dragHandle=".card-header" class="card nitro-friendlist-component">
    <div class="card-header">
        {{ ('messenger.title') | translate }}
        <button type="button" class="close" (click)="hide()"><i class="fas fa-times"></i></button>
    </div>
    <div class="card-body row">
        <div nitro-friendlist-thread-list-component [threadSelector]="selectThread" class="col" [class.col-4]="currentThread"></div>
        <div class="col-8" *ngIf="currentThread">
            <div nitro-friendlist-thread-viewer-component [thread]="currentThread"></div>
        </div>
    </div>
</div>
